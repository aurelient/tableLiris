		<script>
		$.noConflict();
		jQuery(document).ready(function($) {
			Hammer.plugins.fakeMultitouch();
			var client = new Tuio.Client({
				host: "http://localhost:5000"
			}),
			screenW = $(window).width(),
			screenH = $(window).height(),
			manager = new Manager(),
			canvasForeground = null, 
			contextForeground = null,
            canvasBackground = null,
            contextBackground = null,
            def = new Pattern(),
            socket = io.connect("127.0.0.1:1337");
            console.log("connected");
            socket.on("news", function(data) {
            });
            var valX = [];
            var valY = [];
            var lines = [];
            var otherInfo = null;
            var otherPos1 = 0;
            var otherPos2 = 0;
            var otherSize = 0;
            var rapport = 0;
            var startScreen = 0;
            var endScreen = 0;
            var actualTime = 0;
            var contactEdge = "";
            var alreadySent = false;
            var ball = new Circle();

            //Gesture Recognition Function
			gesture = function(event) {
				if (event.type == "release") {
					// End of pinch event, rotate event and drag event
				}
			},

			//Draw the edges of the pong game at the right place.
            drawEdge = function () {
                // Fill the screen with black
                contextBackground.fillStyle = "#000000";
                contextBackground.fillRect(0,0,canvasBackground.width,canvasBackground.height);

                // If the contact edge is the top one or the bottom one
                if (contactEdge == "up" || contactEdge == "down") {
					canvasForeground.height=screenH;
	                canvasBackground.height = screenH;

                    // Resize the canvas depending on the locations of the tablet / table
	                if (startScreen < 0) {
	                	canvasForeground.style.left = "0px";
	                	canvasBackground.style.left = "0px";
                        if (endScreen > screenW) {
                            canvasForeground.width=screenW;
                            canvasBackground.width=screenW;
                        } else {
                            canvasForeground.width=endScreen;
                            canvasBackground.width=endScreen;
                        }
                    } else {
                    	canvasForeground.style.left = startScreen + "px";
	                	canvasBackground.style.left = startScreen + "px";
                        if (endScreen > screenW) {
                            canvasForeground.width=Math.abs(startScreen - screenW);
                            canvasBackground.width=Math.abs(startScreen - screenW);
                        } else {
                            canvasForeground.width=Math.abs(startScreen - endScreen);
                            canvasBackground.width=Math.abs(startScreen - endScreen);
                        }
                    }

                    contextForeground = canvasForeground.getContext("2d");
                    contextBackground = canvasBackground.getContext("2d");

                    contextBackground.fillStyle = "#000000";
	                contextBackground.fillRect(0,0,canvasBackground.width,canvasBackground.height);

                    // Draw the 3 edges
                    rect1 = new Rectangle();
                    rect1.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    rect1.setContext(contextBackground);
                    rect1.setRelativeHeight(1);
                    rect1.setRelativeWidth(0.1);
                    rect1.setXAbsolutePosition(0);
                    rect1.setYRelativePosition(0.5);
                    rect1.setColor("#009fe3");
                    rect1.setDensity(0);
                	rect1.addPhysics(manager.getWorld(), 1);
                    manager.addRectangle(rect1);

                    rect2 = new Rectangle();
                    rect2.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    rect2.setContext(contextBackground);
                    rect2.setRelativeHeight(1);
                    rect2.setRelativeWidth(0.1);
                    rect2.setXRelativePosition(1);
                    rect2.setYRelativePosition(0.5);
                    rect2.setColor("#009fe3");
                    rect2.setDensity(0);
                	rect2.addPhysics(manager.getWorld(), 1);
                    manager.addRectangle(rect2);

                    rect3 = new Rectangle();
                    rect3.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    rect3.setContext(contextBackground);
                    rect3.setAbsoluteHeight(rect2.getAbsoluteWidth());
                    rect3.setRelativeWidth(1);
					rect3.setXRelativePosition(0.5);
                    if (contactEdge == "up") {
                        rect3.setYRelativePosition(1);
                    } else {
                        rect3.setYRelativePosition(0);
                    }
                    rect3.setColor("#009fe3");
                    rect3.setDensity(0);
                	rect3.addPhysics(manager.getWorld(), 1);
                    manager.addRectangle(rect3);

                    // Draw the ball
                    ball.setCanvasSize(canvasForeground.width,canvasForeground.height);
                    ball.setContext(contextForeground);
                    ball.setRelativeRadius(0.02);
                    ball.setDensity(1);
                	ball.addPhysics(manager.getWorld(), 1);
                    ball.setColor("#FFFF00");
					ball.setXRelativePosition(0.5);
                    ball.setYRelativePosition(0.5);
                    if (contactEdge == "up") {
                    	ball.setLinearVelocity(9999999,-300);
                    } else {
                    	ball.setLinearVelocity(9999999,300);
                    }
                    manager.addCircle(ball);
                    
                // If the contact edge is the right one or the left one   
                } else if (contactEdge == "right" || contactEdge == "left") {
                    // Resize the canvas depending on the locations of the tablet / table
                	canvasForeground.width=screenW;
                    canvasBackground.width = screenW;

                    if (startScreen < 0) {
                        canvasForeground.style.top = "0px";
                        canvasBackground.style.top = "0px";
                        if (endScreen > screenH) {
                            canvasForeground.height=screenH;
                            canvasBackground.height=screenH;
                        } else {
                            canvasForeground.height=endScreen;
                            canvasBackground.height=endScreen;
                        }
                    } else {
                        canvasForeground.style.top = startScreen + "px";
                        canvasBackground.style.top = startScreen + "px";
                        if (endScreen > screenH) {
                            canvasForeground.height=Math.abs(startScreen - screenW);
                            canvasBackground.height=Math.abs(startScreen - screenW);
                        } else {
                            canvasForeground.height=Math.abs(startScreen - endScreen);
                            canvasBackground.height=Math.abs(startScreen - endScreen);
                        }
                    }

                    contextForeground = canvasForeground.getContext("2d");
                    contextBackground = canvasBackground.getContext("2d");

                    contextBackground.fillStyle = "#000000";
                    contextBackground.fillRect(0,0,canvasBackground.width,canvasBackground.height);

                    // Draw the 3 edges
                    rect1 = new Rectangle();
                    rect1.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    rect1.setContext(contextBackground);
                    rect1.setRelativeHeight(0.1);
                    rect1.setRelativeWidth(1);
                    rect1.setYAbsolutePosition(0);
                    rect1.setXRelativePosition(0.5);
                    rect1.setColor("#009fe3");
                    rect1.setDensity(0);
                    rect1.addPhysics(manager.getWorld(), 1);
                    manager.addRectangle(rect1);

                    rect2 = new Rectangle();
                    rect2.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    rect2.setContext(contextBackground);
                    rect2.setRelativeHeight(0.1);
                    rect2.setRelativeWidth(1);
                    rect2.setYRelativePosition(1);
                    rect2.setXRelativePosition(0.5);
                    rect2.setColor("#009fe3");
                    rect2.setDensity(0);
                    rect2.addPhysics(manager.getWorld(), 1);
                    manager.addRectangle(rect2);

                    rect3 = new Rectangle();
                    rect3.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    rect3.setContext(contextBackground);
                    rect3.setAbsoluteWidth(rect2.getAbsoluteHeight());
                    rect3.setRelativeHeight(1);
                    rect3.setYRelativePosition(0.5);
                    if (contactEdge == "right") {
                        rect3.setXRelativePosition(0);
                    } else {
                        rect3.setXRelativePosition(1);
                    }
                    rect3.setColor("#009fe3");
                    rect3.setDensity(0);
                    rect3.addPhysics(manager.getWorld(), 1);
                    manager.addRectangle(rect3);

                    // Draw the ball
                    ball.setCanvasSize(canvasForeground.width,canvasForeground.height);
                    ball.setContext(contextForeground);
                    ball.setRelativeRadius(0.02);
                    ball.setColor("#FFFF00");
                    ball.setYRelativePosition(0.5);
                    ball.setXRelativePosition(0.5);
                    ball.setDensity(1);
                	ball.addPhysics(manager.getWorld(), 1);
                    if (contactEdge == "right") {
                    	ball.setLinearVelocity(300,9999999);
                    } else {
                    	ball.setLinearVelocity(-300,9999999);
                    }
                    manager.addCircle(ball);
                }
            },

            // Init
			onConnect = function() {
				// Canvas Init
				canvasForeground = $("#tuioCanvas").get(0);
				canvasForeground.width=screenW;
				canvasForeground.height=screenH;
				time = new Date().getTime();
				contextForeground = canvasForeground.getContext("2d");
                canvasBackground = $("#fond").get(0);
                canvasBackground.width = screenW;
                canvasBackground.height = screenH;
                contextBackground = canvasBackground.getContext("2d");

				// Manager Init
				manager.setScreenSize(screenW, screenH);
				manager.setOnGesture(gesture);
                manager.addPattern(def);
                manager.initPhysics();

                // Fill the screen with black
                contextBackground.fillStyle = "#000000";
                contextBackground.fillRect(0,0,canvasBackground.width,canvasBackground.height);
			},

            // Draw the objects
			draw = function() {
                contextForeground.clearRect(0,0,canvasForeground.width, canvasForeground.height);

                manager.stepPhysics(1.0/60);

                //Send the ball to the other user if it goes out of the screen
                if ((contactEdge == "up" && ball.getYAbsolutePosition() < 0) || (contactEdge == "down" && ball.getYAbsolutePosition() > screenH) || (contactEdge == "right" && ball.getXAbsolutePosition() > screenW) || (contactEdge == "left" && ball.getXAbsolutePosition() < 0)) {
                	var msg = {xPos: ball.getXRelativePosition(), yPos: ball.getYRelativePosition(), scale: ball.getScale(), xSpeed: ball.getXLinearVelocity(), ySpeed: ball.getYLinearVelocity()};
                    socket.emit('circle',msg);
                    ball.removePhysics(manager.getWorld());
                    delete ball;
                    ball = new Circle();
                    manager.removeAllCircle();
                } 

			    manager.drawRectangle();
			    if (ball.getContext() != null) {
			    	manager.drawCircle();
			    }
            };

            // Create a ball at the right place with velocity when receiving a message
            socket.on('circle', function(data) {
                var obj = JSON.parse(data);
                delete ball;
                ball = new Circle();
                ball.setCanvasSize(canvasForeground.width,canvasForeground.height);
                ball.setContext(contextForeground);
                ball.setRelativeRadius(0.02);
                if (contactEdge == "up") {
                	ball.setXRelativePosition(obj[0].xPos);
                	ball.setYRelativePosition(0);
                } else if (contactEdge == "down") {
                	ball.setXRelativePosition(obj[0].xPos);
                	ball.setYRelativePosition(1);
                } else if (contactEdge == "right") {
                	ball.setXRelativePosition(1);
                	ball.setYRelativePosition(obj[0].yPos);
                } else if (contactEdge == "left") {
                	ball.setXRelativePosition(0);
                	ball.setYRelativePosition(obj[0].yPos);
                }
                ball.setColor("#FFFF00");
                ball.setDensity(1);
                ball.addPhysics(manager.getWorld(),1);
                ball.setLinearVelocity(obj[0].xSpeed, obj[0].ySpeed);
                manager.addCircle(ball);   
            });

            // Share the screen when receiving the dimensions of the other user screen.
            socket.on('dim', function (data) {
                otherInfo = JSON.parse(data);
                otherInfo = otherInfo[0];
                otherSize = otherInfo.size;
                otherPos1 = otherInfo.pos1;
                otherPos2 = otherInfo.pos2;
                if (lines.length > 1) {
                	var delta = Math.abs(lines[0] - lines[1]);
                	var deltaOther = Math.abs(otherInfo.pos1 - otherInfo.pos2);

                	rapport = deltaOther / delta;

                	if (otherInfo.pos1 < otherInfo.pos2) {
                		startScreen = lines[0] - otherInfo.pos1 / rapport;
                		endScreen = lines[1] + (otherSize - otherInfo.pos2) / rapport;
                	} else {
                		startScreen =  lines[1] - otherInfo.pos2 / rapport;
                		endScreen = lines[0] + (otherSize - otherInfo.pos1) / rapport;
                	}

                	drawEdge();
                }
            });

            //Refresh the screen
			onRefresh = function(time) {
				draw();
			},

            // New blob event
			onAddTuioBlob = function(blb) {
				manager.addEvent(blb);
				if (new Date().getTime() > actualTime + 1000) {
					valX = [];
	                valY = [];
	                valX.push(blb.getScreenX(screenW));
	                valY.push(blb.getScreenY(screenH));
				}
				
			},

            // Removed blob event
			onRemoveTuioBlob = function(blb) {
				manager.removeEvent(blb);

                // Only one line can be drawn every second
				if (new Date().getTime() > actualTime + 1000) {
                    // Determine the contact edge,the direction of the line and draw it
					var moyX = 0;
	                var moyY = 0;
	                for (var i = 0; i < valX.length; i++){
	                    moyX += valX[i];
	                }
	                for (var i = 0; i < valY.length; i++){
	                    moyY += valY[i];
	                }
	                moyX /= valX.length;
	                moyY /= valY.length;

	                var deltaX = 0;
	                var deltaY = 0;

	                deltaX += Math.abs(valX[0] - moyX);
	                deltaX += Math.abs(valX[valX.length - 1] - moyX);

	                deltaY += Math.abs(valY[0] - moyY);
	                deltaY += Math.abs(valY[valY.length - 1] - moyY);

	                if (lines.length < 2) {
	                	 if (deltaX < deltaY) {
	                	 	lines.push(moyX);
		                    contextBackground.save();
		                    contextBackground.strokeStyle = "#FF0000";
		                    contextBackground.moveTo(moyX,0);
		                    contextBackground.lineTo(moyX,screenH);
		                    contextBackground.stroke();
		                    contextBackground.restore();
		                    if (valY[valY.length - 1] > (screenH / 2)) {
	                            contactEdge = "down";
	                        } else {
	                            contactEdge = "up";
	                        }
		                } else {
		                	lines.push(moyY)
		                    contextBackground.save();
		                    contextBackground.strokeStyle = "#FF0000";
		                    contextBackground.moveTo(0,moyY);
		                    contextBackground.lineTo(screenW,moyY );
		                    contextBackground.stroke();
		                    contextBackground.restore();
		                    if (valX[valX.length - 1] > (screenW / 2)) {
	                            contactEdge = "right";
	                        } else {
	                            contactEdge = "left";
	                        }
		                }
	                } 

                    // If the two lines have been drawn, send the message to the other user
	                if (lines.length == 2 && !alreadySent) {
	                	alreadySent = true;
	                    deltaLigne = Math.abs(lines[0] - lines[1]);
	                    var msg;
	                    if (deltaX < deltaY) {
	                        msg = {size: screenW, pos1: lines[0], pos2: lines[1]};
	                    } else {
	                        msg = {size: screenH, pos1: lines[0], pos2: lines[1]}; 
	                    }

	                    socket.emit('dim',msg);

                        // If we have already reveived the dimensions from the other user, we share the screen.
	                    if (otherInfo =! null) {
		                	var delta = Math.abs(lines[0] - lines[1]);
		                	var deltaOther = Math.abs(otherPos1 - otherPos2);

		                	rapport = deltaOther / delta;
		                	if (otherPos1 < otherPos2) {
		                		startScreen = lines[0] - otherPos1 / rapport;
		                		endScreen = lines[1] + (otherSize - otherPos2) / rapport;
		                	} else {
		                		startScreen =  lines[1] - otherPos2 / rapport;
		                		endScreen = lines[0] + (otherSize - otherPos1) / rapport;
		                	}
		                	drawEdge();
		                }
	                    
	                }
	                actualTime = new Date().getTime();
	            }
			},

            // Updated blob event
			onUpdateTuioBlob = function(blb) {
				manager.updateEvent(blb);
				if (new Date().getTime() > actualTime + 1000) {
					valX.push(blb.getScreenX(screenW));
                	valY.push(blb.getScreenY(screenH));
				}
				
			};

			client.on("connect", onConnect);
			client.on("addTuioBlob", onAddTuioBlob);
			client.on("updateTuioBlob", onUpdateTuioBlob);
			client.on("removeTuioBlob", onRemoveTuioBlob);
			client.on("refresh", onRefresh);
			client.connect();
		});
		</script>
