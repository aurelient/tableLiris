    <script>
        $.noConflict();
        jQuery(document).ready(function($) {
        	Hammer.plugins.fakeMultitouch();
            var client = new Tuio.Client({
                host: "http://localhost:5000"
            }),
            screenW = $(window).width(),
            screenH = $(window).height(),
            manager = new Manager(),
            canvasForeground = null, 
            contextForeground = null,
            canvasBackground = null,
            contextBackground = null,
            def = new Pattern(),
            rect = new Rectangle(),
            rect1 = new Rectangle(),
            rect2 = new Rectangle(),

            oldAngle = 0,
            oldScale = 1,
            
            // Gesture recognition function
            gesture = function(event) {
                if (event.gesture.touches.length > 0) {
                    //Get the objects at the gesture location 
		            var objects = manager.getObjects(event.gesture.touches[0].pageX, event.gesture.touches[0].pageY);         
                    if (objects.length > 0) {
                        manager.setFirstRectangle(objects[0]);               //we put the object on the first layer
                        // End of pinch event, rotate event and drag event
                        if (event.type == "release") {
                            oldScale = 1;
                            oldAngle = 0;
                        // On pinch
                        } else if (event.type == "pinch") {                                                                       
                            if (objects[0]) {

                                if (event.gesture.scale > oldScale + 0.05 || event.gesture.scale < oldScale - 0.05) { 
                                    if (event.gesture.scale > oldScale + 0.15 || event.gesture.scale < oldScale - 0.15) {
                                        oldScale = event.gesture.scale;
                                    }

                                    objects[0].setScale(objects[0].getScale() + event.gesture.scale - oldScale);
                                    oldScale = event.gesture.scale;

                                }
                            } 
                        // On Rotate
                        } else if (event.type == "rotate") {                                                                        
                            if (objects[0].setAngle) {

                                if (event.gesture.rotation > oldAngle + 1 || event.gesture.rotation < oldAngle - 1) {
                                    objects[0].setAngle(objects[0].getAngle() + event.gesture.rotation - oldAngle);
                                    oldAngle = event.gesture.rotation;
                                }
                            } 
                        // On Drag
                        } else if (event.type == "drag") {                                                                         
                            if (objects[0]) {
                                if (event.gesture.touches.length == 1) {
                                    objects[0].setXAbsolutePosition(event.gesture.touches[0].pageX);
                                    objects[0].setYAbsolutePosition(event.gesture.touches[0].pageY);                                
                                    
                                    if (event.gesture.deltaX > 0) {
                                        if (event.gesture.deltaY > 0) {
                                            objects[0].setLinearVelocity(event.gesture.velocityX * 100,event.gesture.velocityY * 100);
                                        } else {
                                            objects[0].setLinearVelocity(event.gesture.velocityX * 100, -event.gesture.velocityY * 100);
                                        }
                                    } else {
                                        if (event.gesture.deltaY > 0) {
                                            objects[0].setLinearVelocity(-event.gesture.velocityX * 100,event.gesture.velocityY * 100);
                                        } else {
                                            objects[0].setLinearVelocity(-event.gesture.velocityX * 100, -event.gesture.velocityY * 100);
                                        }
                                    }
                                }
                            }
                        }
                    }   
		        }
		    },

            // Init function
			onConnect = function() {
                // Canvas Init
                console.log("onConnect");
                canvasForeground = $("#tuioCanvas").get(0);
                canvasForeground.width=screenW;
                canvasForeground.height=screenH;
                time = new Date().getTime();
                contextForeground = canvasForeground.getContext("2d");
                canvasBackground = $("#fixe").get(0);
                canvasBackground.width = screenW;
                canvasBackground.height = screenH;
                contextBackground = canvasBackground.getContext("2d");
                image = new Image();
                image.src = "res/fond-bois.jpg";
                contextBackground.drawImage(image,0, 0, canvasBackground.width, canvasBackground.height);

                // Manager Init
                manager.setScreenSize(screenW, screenH);
                manager.setOnGesture(gesture);
                manager.initPhysics();

                //Pattern Init
                def.enableGesture(true);
                manager.addPattern(def);

                //Add the objects to the scene
                rect.setCanvasSize(canvasForeground.width,canvasForeground.height);
                rect.setContext(contextForeground);
                rect.setAbsoluteWidth(200);
                rect.setAbsoluteHeight(200);
                rect.setXRelativePosition(0.8);
                rect.setYRelativePosition(0.7);
                rect.setImage("res/test.png");
                rect.setDensity(1);
                rect.addPhysics(manager.getWorld(), 0.2);
                rect.setLinearDamping(0.95);

                rect1.setCanvasSize(canvasForeground.width,canvasForeground.height);
                rect1.setContext(contextForeground);
                rect1.setAbsoluteWidth(256);
                rect1.setAbsoluteHeight(256);
                rect1.setXRelativePosition(0.1);
                rect1.setYRelativePosition(0.6);
                rect1.setImage("res/test3.jpg");
                rect1.setDensity(1);
                rect1.addPhysics(manager.getWorld(), 0.2);
                rect1.setLinearDamping(0.95);

                rect2.setCanvasSize(canvasForeground.width,canvasForeground.height);
                rect2.setContext(contextForeground);
                rect2.setAbsoluteWidth(256);
                rect2.setAbsoluteHeight(256);
                rect2.setXRelativePosition(0.5);
                rect2.setYRelativePosition(0.3);
                rect2.setImage("res/test4.png");
                rect2.setDensity(1);
                rect2.addPhysics(manager.getWorld(), 0.2);
                rect2.setLinearDamping(0.95);

                manager.addRectangle(rect);
                manager.addRectangle(rect1);
                manager.addRectangle(rect2);
                
                draw();
            },

            // Draw the objects
            draw = function() {
            	contextForeground.clearRect(0, 0, canvasForeground.width, canvasForeground.height);

                // Step the physics and move the objects
                manager.stepPhysics(1.0/30);

                // Draw the objects
                manager.drawRectangle();
            },

            // Refresh the screen
        	onRefresh = function(time) {
                draw();
            },

            // New blob event
            onAddTuioBlob = function(blb) {
                manager.addEvent(blb);
            },

            // Removed blob event
            onRemoveTuioBlob = function(blb) {
                manager.removeEvent(blb);
            },

            // Updated blob event
            onUpdateTuioBlob = function(blb) {
                manager.updateEvent(blb);
            };

            client.on("connect", onConnect);
            client.on("addTuioBlob", onAddTuioBlob);
            client.on("updateTuioBlob", onUpdateTuioBlob);
            client.on("removeTuioBlob", onRemoveTuioBlob);
            client.on("refresh", onRefresh);
            client.connect();
        });
