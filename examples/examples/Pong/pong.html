        <script>
            $.noConflict();
            jQuery(document).ready(function($) {
                Hammer.plugins.fakeMultitouch();
                var client = new Tuio.Client({
                    host: "http://localhost:5000"
                }),
                screenW = $(window).width(),
                screenH = $(window).height(),
                manager = new Manager(),
                canvasForeground = null, 
                canvasBackground = null,
                contextForeground = null,
                contextBackground = null,
                def = new Pattern(),
                square = new Pattern(),
                circle = new Circle(),
                ground = new Rectangle(),
                ceiling = new Rectangle(),
                wallL = new Rectangle(),
                wallR = new Rectangle(),
                lastBlobs = null,

                // Gesture recognition function
                gesture = function(event) {
                },

                // Init function
                onConnect = function() {
                    // Canvas Init
                    console.log("onConnect");
                    canvasForeground = $("#tuioCanvas").get(0);
                    canvasForeground.width=screenW;
                    canvasForeground.height=screenH;
                    canvasBackground = $("#fixe").get(0);
                    canvasBackground.width=screenW;
                    canvasBackground.height=screenH;
                    time = new Date().getTime();
                    contextForeground = canvasForeground.getContext("2d");
                    contextBackground = canvasBackground.getContext("2d");

                    //Pattern Init
                    square.addSizeLimit(800,200);   
                    manager.addPattern(square);
                    manager.addPattern(def);

                    //Manager Init
                    manager.setScreenSize(screenW, screenH);
                    manager.setOnGesture(gesture);
                    manager.initPhysics();

                    //Ball init
                    circle.setCanvasSize(canvasForeground.width,canvasForeground.height);
                    circle.setContext(contextForeground);
                    circle.setXRelativePosition(0.7);
                    circle.setYRelativePosition(0.3);
                    circle.setRelativeRadius(0.02);
                    circle.setDensity(1);
                    circle.addPhysics(manager.getWorld(), 1);
                    circle.setColor("#00FF00");
                    circle.setLinearVelocity(300,300);
                    manager.addCircle(circle);

                    //Ground Init
                    ground.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    ground.setContext(contextBackground);
                    ground.setXRelativePosition(0.5);
                    ground.setYRelativePosition(0.975);
                    ground.setRelativeWidth(1);
                    ground.setRelativeHeight(0.10);
                    ground.setDensity(0);
                    ground.addPhysics(manager.getWorld(), 1);
                    ground.setColor("#009fe3");
                    manager.addRectangle(ground);

                    //ceiling Init
                    ceiling.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    ceiling.setContext(contextBackground);
                    ceiling.setXRelativePosition(0.5);
                    ceiling.setYRelativePosition(0.025);
                    ceiling.setRelativeWidth(1);
                    ceiling.setRelativeHeight(0.1);
                    ceiling.setDensity(0);
                    ceiling.addPhysics(manager.getWorld(), 1);
                    ceiling.setColor("#009fe3");
                    manager.addRectangle(ceiling);

                    //Right wall Init
                    wallR.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    wallR.setContext(contextBackground);
                    wallR.setXRelativePosition(0.975);
                    wallR.setYRelativePosition(0.5);
                    wallR.setRelativeWidth(0.1);
                    wallR.setRelativeHeight(1);
                    wallR.setDensity(0);
                    wallR.addPhysics(manager.getWorld(), 1);
                    wallR.setColor("#009fe3");
                    manager.addRectangle(wallR);

                    //Left wall init
                    wallL.setCanvasSize(canvasBackground.width,canvasBackground.height);
                    wallL.setContext(contextBackground);
                    wallL.setXRelativePosition(0.025);
                    wallL.setYRelativePosition(0.5);
                    wallL.setRelativeWidth(0.1);
                    wallL.setRelativeHeight(1);
                    wallL.setDensity(0);
                    wallL.addPhysics(manager.getWorld(), 1);
                    wallL.setColor("#009fe3");
                    manager.addRectangle(wallL);

                    // Fill the screen with black
                    contextBackground.fillStyle = "#000000";
                    contextBackground.fillRect(0, 0, canvasBackground.width, canvasBackground.height);

                    draw();
                };

                // Draw the objects
                draw = function() {
                    contextForeground.clearRect(0, 0, canvasForeground.width, canvasForeground.height);

                    // Catch the actual blobs
                    var blobs = client.getTuioBlobs(); 

                    // Step the physics, move the objects
                    manager.stepPhysics(1.0/60);

                    // Remove physics on old blobs, don't forget to do this or your app will crash
                    for (var i in lastBlobs) {    
                        lastBlobs[i].removePhysics(manager.getWorld());
                    }

                    // Add the physics on new blobs only if they match with the square pattern
                    for (var i in blobs) {    
                        blobs[i].setContext(contextForeground);
                       if (manager.blobMatchPattern(blobs[i],square)) {
                            blobs[i].addPhysics(manager.getWorld(), screenW, screenH);
                            blobs[i].setColor("#f7bb22");
                       }
                    }
                    lastBlobs = blobs;
                    
                    //Draw the objects
                    drawWorld(manager.getWorld(), contextForeground);
                    manager.drawCircle();
                    manager.drawRectangle();
                    manager.drawBlobs(blobs);
                    
                },

                // Refresh the screen
                onRefresh = function(time) {
                    draw();
                },

                // New blob event
                onAddTuioBlob = function(blb) {
                    manager.addEvent(blb);
                },

                // Removed blob event
                onRemoveTuioBlob = function(blb) {
                    manager.removeEvent(blb);
                },

                // Updated blob event
                onUpdateTuioBlob = function(blb) {
                    manager.updateEvent(blb);
                };

                client.on("connect", onConnect);
                client.on("addTuioBlob", onAddTuioBlob);
                client.on("updateTuioBlob", onUpdateTuioBlob);
                client.on("removeTuioBlob", onRemoveTuioBlob);
                client.on("refresh", onRefresh);
                client.connect();
            });
        </script>
