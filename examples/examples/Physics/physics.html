        <script>
            $.noConflict();
            jQuery(document).ready(function($) {
            	Hammer.plugins.fakeMultitouch();
                var client = new Tuio.Client({
                    host: "http://localhost:5000"
                }),
                screenW = $(window).width(),
                screenH = $(window).height(),
                manager = new Manager(),
                canvasBackgroung = null, 
                contextBackground = null,
                canvasForeground = null,
                contextForeground = null,
                def = new Pattern(),
                ground = new Rectangle(),
                box1 = new Rectangle(),
                box2 = new Rectangle(),
                box3 = new Rectangle(),
                box4 = new Rectangle(),
                ball = new Circle(),
                draged = false,
                onGoingDrag = false,
                posX = 0,
              	posY = 0,

                // Gesture recognition function
            	gesture = function(event) {
                    // At the end of the drag event, we create the ball and throw it in the right direction 
            		if (event.type == "release") {
            			if (!draged) {
    	                	onGoingDrag = false;
    	                	draged = true;

    	                	if(posX > posY) {
    	                		if (posX != 0) {
    	                			posY = posY / posX;
    	                			posX = 1;
    	                		} else {
    	                			posX = 1;
    	                			posY = 0;
    	                		}
    	                	} else {
    	                		if (posY != 0) {
    	                			posX = posX / posY;
    	                			posY = 1;
    	                		} else {
    	                			posX = 0;
    	                			posY = 0;
    	                		}
    	                	}
    	                	
    	                	// Add the ball to the scene
                            ball.setCanvasSize(canvasForeground.width,canvasForeground.height);
                            ball.setContext(contextForeground);
    		                ball.setXAbsolutePosition(200);
    		                ball.setYAbsolutePosition(400);
    		                ball.setRelativeRadius(0.02);
    		                ball.setDensity(1);
    		                ball.addPhysics(manager.getWorld(), 0.2);
    		                ball.setLinearVelocity(1/(700 * posX) * 100000, 1/(700 * posY) * 100000);
    		                manager.addCircle(ball);
    	                }
                    }
                    // Collect the position of the finger during the drag
        			if (event.type == "drag") {                                                                          
                        if (!draged) {
    	                    onGoingDrag = true;
    	                    posX = event.gesture.touches[0].pageX - event.gesture.startEvent.center.pageX;
    	                    posY = event.gesture.touches[0].pageY - event.gesture.startEvent.center.pageY;
                    	}
    				} 
                },

                // Init function
            	onConnect = function() {
            		// Canvas Init
                    console.log("onConnect");
                    canvasForeground = $("#tuioCanvas").get(0);
                    canvasForeground.width=screenW;
                    canvasForeground.height=screenH;
                    time = new Date().getTime();
                    contextForeground = canvasForeground.getContext("2d");
                    canvasBackgroung = $("#fixe").get(0);
                    canvasBackgroung.width = screenW;
                    canvasBackgroung.height = screenH;
                    contextBackground = canvasBackgroung.getContext("2d");

                    // Pattern Init
                    def.enableGesture(true);
                    manager.addPattern(def);

                    // Manager Init
                    manager.setScreenSize(screenW, screenH);
                    manager.setOnGesture(gesture);
                    manager.setGravity(0,300);
                    manager.initPhysics();

                    // Add the ground to the scene
                    ground.setCanvasSize(canvasBackgroung.width,canvasBackgroung.height);
                    ground.setContext(contextBackground);
                    ground.setXRelativePosition(0.5);
                    ground.setYRelativePosition(0.95);
                    ground.setRelativeWidth(1);
                    ground.setRelativeHeight(0.1);
                    ground.setDensity(0);
                    ground.addPhysics(manager.getWorld(), 0.2);
                    ground.setColor("#009fe3");
                    manager.addRectangle(ground);

                    //Add the boxes to the scene
                    box1.setCanvasSize(canvasForeground.width,canvasForeground.height);
                    box1.setContext(contextForeground);
                    box1.setXRelativePosition(0.8);
                    box1.setYRelativePosition(1 - 0.2);
                    box1.setRelativeWidth(0.04);
                    box1.setRelativeHeight(0.2);
                    box1.setDensity(1);
                    box1.addPhysics(manager.getWorld(), 0.2);
                    box1.setColor("#ffffff");
                    manager.addRectangle(box1);

                    box2.setCanvasSize(canvasForeground.width,canvasForeground.height);
                    box2.setContext(contextForeground);
                    box2.setXRelativePosition(0.74);
                    box2.setYRelativePosition(1 - 0.2);
                    box2.setRelativeWidth(0.04);
                    box2.setRelativeHeight(0.2);
                    box2.setDensity(1);
                    box2.addPhysics(manager.getWorld(), 0.2);
                    box2.setColor("#ffffff");
                    manager.addRectangle(box2);

                    box3.setCanvasSize(canvasForeground.width,canvasForeground.height);
                    box3.setContext(contextForeground);
                    box3.setXRelativePosition(0.77);
                    box3.setYRelativePosition(1 - 0.30 - canvasForeground.width / canvasForeground.height * 0.02);
                    box3.setRelativeWidth(0.04);
                    box3.setRelativeHeight(0.2);
                    box3.setDensity(1);
                    box3.setAngle(90);
                    box3.addPhysics(manager.getWorld(), 0.2);
                    box3.setColor("#ffffff");
                    manager.addRectangle(box3);

                    box4.setCanvasSize(canvasForeground.width,canvasForeground.height);
                    box4.setContext(contextForeground);
                    box4.setYRelativePosition(1 - 0.4 - canvasForeground.width / canvasForeground.height * 0.04);
                    box4.setXRelativePosition(0.77);
                    box4.setRelativeWidth(0.04);
                    box4.setRelativeHeight(0.2);
                    box4.setDensity(1);
                    box4.addPhysics(manager.getWorld(), 0.2);
                    box4.setColor("#ffffff");
                    manager.addRectangle(box4);

                    // FIll the screen with black
                    contextBackground.fillStyle = "#000000";
                    contextBackground.fillRect(0, 0, canvasBackgroung.width, canvasBackgroung.height);                    
            	},

            	draw = function() {
                    contextForeground.clearRect(0, 0, canvasForeground.width, canvasForeground.height);

                    //Draw the blobs
                    var blobs = client.getTuioBlobs();
                    for (var i in blobs) {
                        blobs[i].setContext(contextForeground);
                    }

                    // Step physics and move objects
                    manager.stepPhysics(1.0/30);

                    // Draw the object
                    manager.drawCircle();
                    manager.drawRectangle();
                    manager.drawBlobs(blobs);

                    // Draw a line when draging to show the direction of the ball 
                    if (onGoingDrag) {
                    	contextForeground.save();
                        contextForeground.strokeStyle = "#ffffff";
                        contextForeground.beginPath();
                        contextForeground.moveTo(200,400);
    					contextForeground.lineTo(200 + 500 * (posX) , 400 + 500 * (posY));
    					contextForeground.stroke();
    					contextForeground.restore();
                    }

            	},

                // Refresh the screen
            	onRefresh = function(time) {
                    draw();
                },

                // New blob event
                onAddTuioBlob = function(blb) {
                    manager.addEvent(blb);
                },

                // Removed blob event
                onRemoveTuioBlob = function(blb) {
                    manager.removeEvent(blb);
                },

                // Updated blob event
                onUpdateTuioBlob = function(blb) {
                    manager.updateEvent(blb);
                };

                client.on("connect", onConnect);
                client.on("addTuioBlob", onAddTuioBlob);
                client.on("updateTuioBlob", onUpdateTuioBlob);
                client.on("removeTuioBlob", onRemoveTuioBlob);
                client.on("refresh", onRefresh);
                client.connect();
            });
        </script>
