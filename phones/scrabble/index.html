		<script>
		$.noConflict();
		jQuery(document).ready(function($) {
			Hammer.plugins.fakeMultitouch();
			var screenW = $(window).width(),
			screenH = $(window).height(),
			manager = new Manager(),
			canvasbackground = null, 
			contextbackground = null,
			canvasforeground = null, 
			contextforeground = null,
			selection = false,
			selectionTime = 0,
			onGoingLetter = null,
			changeButton = new Rectangle(),
			okButton = new Rectangle(),
			cancelButton = new Rectangle(),
			passButton = new Rectangle(),
			isChanging = false,
			onGoingWord = false,
			lettersToChange = [],
			myTurn = false,
			socket = io.connect("192.168.1.104:1337");
            console.log("connected");
            var pos = 0;
            letters = [];
            def = new Pattern();
			onGoingTouches = [];
            socket.on("news", function(data) {
            	pos = data.hello;
            	console.log(pos);
            	socket.emit("joueur", data);
            });

            // Gesture Recognition Function
			gesture = function(event) {
				if (event.type == "release") {
					// End of pinch event, rotate event and drag event
				}
			},

			// Canvas Init
			canvasbackground = $("#background").get(0);
			canvasbackground.width=screenW * 1.0;
			canvasbackground.height=screenH * 1.0;
			canvasbackground.style.left = screenW * 0.0 + "px";
			canvasbackground.style.top = screenH * 0.0 + "px";
			contextbackground = canvasbackground.getContext("2d");
			canvasforeground = $("#foreground").get(0);
			canvasforeground.width=screenW * 1.0;
			canvasforeground.height=screenH * 1.0;
			canvasforeground.style.left = screenW * 0.0 + "px";
			canvasforeground.style.top = screenH * 0.0 + "px";
			contextforeground = canvasforeground.getContext("2d");
			time = new Date().getTime();

			// Patterns Init
			manager.setScreenSize(screenW, screenH);
            manager.setOnGesture(gesture);
            manager.addPattern(def);

			// Manager Init
			contextbackground.fillStyle = "#000000";
			contextbackground.fillRect(0, 0, canvasbackground.width, canvasbackground.height);

			// Add a "touch start" event listener.
			canvasforeground.addEventListener('touchstart', function(event) {
                event.preventDefault();
                var touches = event.changedTouches;

                // When a touch starts, create a blob and add it to the OnGoingTouches array. 
                for (var i = 0; i < touches.length; i++) {
                    var idx = -1;
                    for (var j = 0; j < onGoingTouches.length; j++) {
                        if (onGoingTouches[j].getSessionId() == touches[i].identifier) {
                            idx = j;
                        }
                    }
                    if (idx == -1) {
                        var blob = new Tuio.Blob({
                            si: touches[i].identifier,
                            bi: -1,
                            xp: touches[i].pageX / $(window).width(),
                            yp: touches[i].pageY / $(window).height(),
                            a: 0,
                            xs: 0,
                            ys: 0,
                            rs: 0,
                            ma: 0,
                            ra: 0,
                            w: touches[i].webkitRadiusX / $(window).width(),
                            h: touches[i].webkitRadiusY / $(window).height(),
                            ar: touches[i].webkitRadiusX / $(window).width() * touches[i].webkitRadiusY / $(window).height()
                        });
                        onGoingTouches.push(blob);
                    }
                }
            },false);

			// Add a "touch move" event listener
            canvasforeground.addEventListener('touchmove', function(event) {
                event.preventDefault();
                var touches = event.changedTouches;
                // Update the blob in the OnGoingTouches array
                for (var i = 0; i < touches.length; i++) {
                    for (var j = 0; j < onGoingTouches.length; j++) {
                        if (onGoingTouches[j].getSessionId() == touches[i].identifier) {
                            var blob = new Tuio.Blob({
                                si: touches[i].identifier,
                                bi: -1,
                                xp: touches[i].pageX / $(window).width(),
                                yp: touches[i].pageY / $(window).height(),
                                a: 0,
                                xs: 0,
                                ys: 0,
                                rs: 0,
                                ma: 0,
                                ra: 0,
                                w: touches[i].webkitRadiusX / $(window).width(),
                                h: touches[i].webkitRadiusY / $(window).height(),
                                ar: touches[i].webkitRadiusX / $(window).width() * touches[i].webkitRadiusY / $(window).height()
                            });
                            onGoingTouches.splice(j, 1, blob);
                        }
                    }
                }
               
            },false);

			// Add a "touch end" event listener
            canvasforeground.addEventListener('touchend', function(event) {
                event.preventDefault();
                var touches = event.changedTouches;
                // Remove the blob from the OnGoindTouches array
                for (var i = 0; i < touches.length; i++) {
                    for (var j = 0; j < onGoingTouches.length; j++) {
                        if (onGoingTouches[j].getSessionId() == touches[i].identifier) {
                            onGoingTouches.splice(j,1);
                        }
                    }
                }
            }, false);

            // Add a "touch cancel" event listener
            canvasforeground.addEventListener('touchcancel', function(event) {
                event.preventDefault();
                var touches = event.changedTouches;
                // Remove the blob from the OnGoindTouches array
                for (var i = 0; i < touches.length; i++) {
                    for (var j = 0; j < onGoingTouches.length; j++) {
                        if (onGoingTouches[j].getSessionId() == touches[i].identifier) {
                            onGoingTouches.splice(idx,1);
                        }
                    }
                }
            },false);

            // Add a "touche leave" event listener
            canvasforeground.addEventListener('touchleave', function(event) {
                event.preventDefault();
                var touches = event.changedTouches;
                // Remove the blob from the OnGoindTouches array
                for (var i = 0; i < touches.length; i++) {
                    for (var j = 0; j < onGoingTouches.length; j++) {
                        if (onGoingTouches[j].getSessionId() == touches[i].identifier) {
                            onGoingTouches.splice(idx,1);
                        }
                    }
                }
            },false);

            // Draw the objects
			setInterval(draw = function() {			
				contextforeground.clearRect(0, 0, canvasforeground.width, canvasforeground.height);
				manager.removeRectangle(changeButton);
				delete changeButton;
				manager.removeRectangle(passButton);
				delete passButton;

				// Print the score of the players
				contextforeground.font = "30px Arial";
		        contextforeground.fillStyle = "#FFFFFF";
		        contextforeground.fillText("Joueur " + pos, 30, 30);

		        // Show the option for your turn
				if (!onGoingWord && myTurn) {
					
					changeButton = new Rectangle();
					changeButton.setCanvasSize(canvasforeground.width, canvasforeground.height);
					changeButton.setContext(contextforeground);
					changeButton.setRelativeHeight(0.15);
					changeButton.setAbsoluteWidth(changeButton.getAbsoluteHeight() * 1.8);
					changeButton.setXRelativePosition(0.9);
					changeButton.setYRelativePosition(0.15);
					changeButton.setColor("#FFFFFF");
					changeButton.setImage("./res/scrabble/Changebutton.png");
					manager.addRectangle(changeButton);

					
					passButton = new Rectangle();
					passButton.setCanvasSize(canvasforeground.width, canvasforeground.height);
					passButton.setContext(contextforeground);
					passButton.setRelativeHeight(0.15);
					passButton.setAbsoluteWidth(passButton.getAbsoluteHeight() * 1.8);
					passButton.setXRelativePosition(0.9);
					passButton.setYRelativePosition(0.80);
					passButton.setColor("#FFFFFF");
					passButton.setImage("./res/scrabble/passebutton.png");
					manager.addRectangle(passButton);
				}

				for (var i = 0; i < onGoingTouches.length; i++) {

                    if (manager.blobMatchPattern(onGoingTouches[i],def) && myTurn) {
                        onGoingTouches[i].setContext(contextforeground); 
                        var obj = manager.getObjects(onGoingTouches[i].getScreenX(screenW),onGoingTouches[i].getScreenY(screenH));

                        if (obj.length > 0) {
                        	// Click on change button
                        	if (obj[0] == changeButton) {
                        		manager.removeRectangle(okButton);
                        		delete okButton;
                        		manager.removeRectangle(cancelButton);
                        		delete cancelButton;
                        		okButton = new Rectangle();
                        		okButton.setCanvasSize(canvasforeground.width, canvasforeground.height);
								okButton.setContext(contextforeground);
								okButton.setRelativeHeight(0.15);
								okButton.setAbsoluteWidth(okButton.getAbsoluteHeight() * 1.8);
								okButton.setXRelativePosition(0.9);
								okButton.setYRelativePosition(0.35);
								okButton.setColor("#FFFFFF");
								okButton.setImage("./res/scrabble/Okbutton.png");
								manager.addRectangle(okButton);

								cancelButton = new Rectangle();
								cancelButton.setCanvasSize(canvasforeground.width, canvasforeground.height);
								cancelButton.setContext(contextforeground);
								cancelButton.setRelativeHeight(0.15);
								cancelButton.setAbsoluteWidth(cancelButton.getAbsoluteHeight() * 1.8);
								cancelButton.setXRelativePosition(0.9);
								cancelButton.setYRelativePosition(0.55);
								cancelButton.setColor("#FFFFFF");
								cancelButton.setImage("./res/scrabble/Annulerbutton.png");
								manager.addRectangle(cancelButton);

								isChanging = true;
                        		
                        	// Click on pass button
                        	} else if (obj[0] == passButton){
                        		manager.removeRectangle(okButton);
                        		delete okButton;
                        		manager.removeRectangle(cancelButton);
                        		delete cancelButton;
                        		isChanging = false;
                        		myTurn = false;
                        		socket.emit('finTour',"");

                        	// Click on OK button
                        	} else if (obj[0] == okButton) {
                        		manager.removeRectangle(okButton);
                        		delete okButton;
                        		manager.removeRectangle(cancelButton);
                        		delete cancelButton;
                        		isChanging = false;
                        		if (lettersToChange.length > 0) {
                        			var msg = {l: lettersToChange};
                        			socket.emit('changeLetters',msg);
                        		}
                        		lettersToChange = [];
                        		myTurn = false;
                        		socket.emit('finTour',"");

                        	// Click on cancel button
                        	} else if (obj[0] == cancelButton) {
                        		manager.removeRectangle(okButton);
                        		delete okButton;
                        		manager.removeRectangle(cancelButton);
                        		delete cancelButton;
                        		isChanging = false;
                        		lettersToChange = [];
                        		for (var i = 0; i < letters.length; i++) {
                        			letters[i].setColor("#FFFFFF");
                        			letters[i].setUsed(false);
                        			selection = null;
                        		}

                        	// Click on a letter that was not selected
                        	} else if (obj[0].getColor() == "#FFFFFF" && (!selection || isChanging) && new Date().getTime() > selectionTime + 200){
                        		if (!obj[0].isUsed()) {
                        			selectionTime = new Date().getTime();
                        			obj[0].setColor("#FFFF00");
                        			if (!isChanging) {
                        				selection = true;
		       							onGoingLetter = obj[0];
		                        		var msg = {l: obj[0].getLetter()};
		                        		socket.emit('placerLettre',msg);
                        			} else {
                        				lettersToChange.push(obj[0].getLetter());
                        			}
                        		}

                        	// Click on a letter that was selected
                        	} else if (obj[0].getColor() != "#FFFFFF" && (selection || isChanging) && new Date().getTime() > selectionTime + 200) {
                        		if (!isChanging) {
                        			if (!obj[0].isUsed()) {
		                        		obj[0].setColor("#FFFFFF");
		                        		selection = false;
	                        			selectionTime = new Date().getTime();
		                        	}
                        		} else {
                        			selectionTime = new Date().getTime();
                        			obj[0].setColor("#FFFFFF");
                        			var idx = lettersToChange.indexOf(obj[0].getLetter());
		                        	lettersToChange.splice(idx,1);
                        		}
                        		
                        	}
                        }
                        
                    }
                }

                manager.drawRectangle();
			},30);

			// Redraw the letters at the right place
			replaceLettres = function (data) {
				for (var i = 0; i < letters.length; i++) {
					letters[i].setXRelativePosition(0.08 * (i + 1) + 0.08);
					letters[i].setYRelativePosition(0.5);
				}
			};

			// when receiving the message "letterOK", validate the letter
			socket.on('lettreOK', function (data) {
				console.log("lettre : " + onGoingLetter);
				if (onGoingLetter != null) {
					onGoingLetter.setColor("#ADA568");
					onGoingLetter.setUsed(true);
					selection = false;
					selectionTime = new Date().getTime();
					onGoingWord = true;
				}
			});

			// when receiving the message "turnstart", start your turn
			socket.on('debutTour', function (data) {
				var obj = JSON.parse(data);
				myTurn = true;
				onGoingWord = false;
			});

			// when receiving the message "newLetters", add a new letter and redraw them
			socket.on('newLetters', function (data) {
				var obj = JSON.parse(data);
				console.log("NOUVELLES LETTRES " + obj[0].l.length);
				for (var i = 0; i < letters.length; i++) {
					if (letters[i].getColor() != "#FFFFFF") {
						console.log("rem : " + letters[i].getLetter());
						manager.removeRectangle(letters[i]);
						delete letters[i];
						letters.splice(i,1);
						i--;
					}
				}
				for (var i = 0; i < obj[0].l.length; i++) {
					l = new Letter();
					l.setCanvasSize(canvasforeground.width, canvasforeground.height);
					l.setContext(contextforeground);
					l.setRelativeWidth(0.06);
					l.setAbsoluteHeight(l.getAbsoluteWidth() * 1.4);
					l.setXRelativePosition(0.16 + 0.08);
					l.setYRelativePosition(0.5);
					l.setColor("#FFFFFF");
					l.setLetter(obj[0].l[i]);
					manager.addRectangle(l);
					letters.push(l);
				}
				replaceLettres();
			});

			// when receiving the message "word OK", remove the used letters and pick some new ones
			socket.on('motValide', function (data) {
				var obj = JSON.parse(data);
				for (var i = 0; i < letters.length; i++) {
					if (letters[i].isUsed()){
						manager.removeRectangle(letters[i]);
						delete letters[i];
						letters.splice(i,1);
						i--;
					}
				}
				onGoingWord = false;
				myTurn = false;

				for (var i = 0; i < obj[0].newL.length; i++) {
					l = new Letter();
					l.setCanvasSize(canvasforeground.width, canvasforeground.height);
					l.setContext(contextforeground);
					l.setRelativeWidth(0.06);
					l.setAbsoluteHeight(l.getAbsoluteWidth() * 1.4);
					l.setXRelativePosition(0.16 + 0.08);
					l.setYRelativePosition(0.5);
					l.setColor("#FFFFFF");
					l.setLetter(obj[0].newL[i]);
					manager.addRectangle(l);
					letters.push(l);
				}
				console.log("OK");
				replaceLettres();
				console.log(letters.length);
			});

			// when receiving the message "word cancel", reset the turn
			socket.on('motAnnule', function (data) {
				for (var i = 0; i < letters.length; i++) {
					if (letters[i].isUsed()){
						letters[i].setUsed(false);
						letters[i].setColor("#FFFFFF");
					}
				}
				onGoingWord = false;
				console.log("Cancel");
			});

			// when receiving message "distribution", add the new letters
			socket.on('distrib', function(data) {
				console.log(data);
				var obj = JSON.parse(data);
				pos = obj[0].pos;
					console.log(obj[0].lettre1 + " " + obj[0].lettre2 + " " + obj[0].lettre3 + " " + obj[0].lettre4 + " " + obj[0].lettre5 + " " + obj[0].lettre6 + " " + obj[0].lettre7);
					l = new Letter();
					l.setCanvasSize(canvasforeground.width, canvasforeground.height);
					l.setContext(contextforeground);
					l.setRelativeWidth(0.06);
					l.setAbsoluteHeight(l.getAbsoluteWidth() * 1.4);
					l.setXRelativePosition(0.08 + 0.08);
					l.setYRelativePosition(0.5);
					l.setColor("#FFFFFF");
					l.setLetter(obj[0].lettre1);
					manager.addRectangle(l);
					letters.push(l);

					delete l;
					l = new Letter();
					l.setCanvasSize(canvasforeground.width, canvasforeground.height);
					l.setContext(contextforeground);
					l.setRelativeWidth(0.06);
					l.setAbsoluteHeight(l.getAbsoluteWidth() * 1.4);
					l.setXRelativePosition(0.16 + 0.08);
					l.setYRelativePosition(0.5);
					l.setColor("#FFFFFF");
					l.setLetter(obj[0].lettre2);
					manager.addRectangle(l);
					letters.push(l);

					delete l;
					l = new Letter();
					l.setCanvasSize(canvasforeground.width, canvasforeground.height);
					l.setContext(contextforeground);
					l.setRelativeWidth(0.06);
					l.setAbsoluteHeight(l.getAbsoluteWidth() * 1.4);
					l.setXRelativePosition(0.24 + 0.08);
					l.setYRelativePosition(0.5);
					l.setColor("#FFFFFF");
					l.setLetter(obj[0].lettre3);
					manager.addRectangle(l);
					letters.push(l);

					delete l;
					l = new Letter();
					l.setCanvasSize(canvasforeground.width, canvasforeground.height);
